<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blizzard Fighters 2</title>
    <link rel="stylesheet" href="style.css" src="style.css">
</head>
<body>

    <div class="start-menu">
        <h1 style="text-align : center; color : lightgray; text-shadow : 0 0 10px;">CHOOSE YOUR PLAYER</h1>
        <div class="character-menu" id="character-menu">
            <div class="character" id="Fighter"><img id="0" src="./images/fighter.png"><h5>Fighter</h5></div>
            <div class="character" id="Paladin"><img id="1" src="./images/paladin.png"><h5>Paladin</h5></div>
            <div class="character" id="Monk"><img id="2" src="./images/monk.png"><h5>Monk</h5></div>
            <div class="character" id="Berzerker"><img id="3" src="./images/berserker.png"><h5>Berserker</h5></div>
            <div class="character" id="Assassin"><img id="4" src="./images/assassin.png"><h5>Assassin</h5></div>
            <div class="character" id="Wizard"><img id="5" src="./images/wizard.png"><h5>Wizard</h5></div>
        </div>
    </div>
</body>
    <script src="javascripts/script.js"></script>
</html>
